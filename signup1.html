<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <style>
    /* Internal CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #f0c14b;
      border: 1px solid #a88734;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6b439;
    }

    small {
      font-size: 12px;
      color: #555;
    }

    p {
      font-size: 12px;
      color: #555;
    }

    a {
      color: #0073bb;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Create account</h1>
    <form id="createAccountForm">
      <label for="name">Your name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Mobile number or email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" minlength="6" required>
      <small>Passwords must be at least 6 characters.</small>

      <label for="confirmPassword">Re-enter password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <a href="you2.html"><button type="submit">Continue</button></a>
    </form>
    <p>By creating an account, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
    <p>Already have an account? <a href="#">Sign-In</a></p>
    <p>Buying for work? <a href="#">Create a free business account</a></p>
  </div>

  <script>
   
    document.getElementById("createAccountForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match. Please try again.");
        return;
      }

      alert("Account created successfully!");
    });
  </script>
</body>
</html>
