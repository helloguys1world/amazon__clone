<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 100px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn {
            background-color: #f0c14b;
            color: #111;
            border: 1px solid #a88734;
            padding: 10px;
            width: 100%;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #ddb347;
        }

        .small-text {
            font-size: 12px;
            color: #555;
            margin-top: 15px;
        }

        .link {
            color: #0066c0;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
        </div>
        <h1>Sign in</h1>
        <form>
            <label for="email">Email or mobile phone number</label>
            <input type="text" id="email" name="email" required>
            <a href="su.html"><button class="btn" type="submit">Continue</button></a>
        </form>
        <p class="small-text">By continuing, you agree to Amazon's <a class="link" href="#">Conditions of Use</a> and <a class="link" href="#">Privacy Notice</a>.</p>
        <p class="small-text"><a class="link" href="#">Need help?</a></p>
        <hr>
        <p class="small-text">New to Amazon?</p>
		<hr>
		<a href="signup1.html">
        <button class="signin-signup-btn" style="background-color: #e7e9ec; color: #111;">Create your Amazon account</button>
		</a>
        <div class="footer">
            <p>&copy; 1996-2024, Amazon.com, Inc. or its affiliates</p>
        </div>
    </div>
</body>
</html>
